    <title>Welcome</title>

<body>
    <main class="get-info">
        <div class="container">
            <form action="">
                <div class="get-info-title">
                    <h2><span class="cot-autotype"></span></h2>
                    <div class="get-info-title-welcome">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>

                </div>
                <div class="inputs-con">
                    <div class="inputbox">
                        <input type="text" name="Name" id="First Name" class="user-first-name" required>

                    </div>
                    <div class="inputbox">
                        <input type="text" name="Name" id="Last Name" class="user-last-name" required>
                        <label for="name">Last Name</label>
                        <i></i>
                    </div>
                    <div class="inputcheckbox">
                        <input type="checkbox" name="Remember Password" id="Remember Password">

                    </div>
                </div>
                <div class="btn-container">
