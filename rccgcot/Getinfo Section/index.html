<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/IMG_1807.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../Getinfo Section/getinformation.css">
    <title>Welcome</title>
</head>
<body>
    <main class="get-info">
        <div class="container">
            <form action="">
                <div class="get-info-title">
                    <h2><span class="cot-autotype"></span></h2>
                    <div class="get-info-title-welcome">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
                        <h3>Welcome back</h3>
                        <p class="checkValidity">Please enter your details</p>
                    </div>
                </div>
                <div class="inputs-con">
                    <div class="inputbox">
                        <input type="text" name="Name" id="First Name" class="user-first-name" required>
                        <label for="name">First Name</label>
                        <i></i>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="Name" id="Last Name" class="user-last-name" required>
                        <label for="name">Last Name</label>
                        <i></i>
                    </div>
                    <div class="inputcheckbox">
                        <input type="checkbox" name="Remember Password" id="Remember Password" required>
                        <label for="Remember Password">I agree to the terms & conditions.</label>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="button" class="submit-button"><a href="../Home Section/hom.html" target="_blank" class="link">Log in</a></button>
                    <button type="button" class="googleLogin">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" x="0px" y="0px" viewBox="0 0 48 48" enable-background="new 0 0 48 48" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
                            c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
                            c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
                            C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
                            c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
                            c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                        Log in with Google
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="getinformation.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>    
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script>
    var typed = new Typed('.cot-autotype', {
       strings: ["COT", "City Of Triumph"],
      typeSpeed: 150,
      backSpeed: 120,
      loop: true,
        
    });

</script>
</body>
</html>
